<script type="text/javascript" src="dialogs/js/mapped-forminput.js"></script>
<div class="modal fade" id="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">Mapping Form Input</h4>
			</div>
			<div class="modal-body">
       			<div id="mapped-properties">
					<table style="margin-top: 20px;display:none;" id="mappedPropertiesTable">
						<tr rv-each-prop="properties" style="vertical-align: baseline;margin-bottom: 5px;">
							<td style="white-space: nowrap;">
								<select id="formProperties" rv-value="prop.name"  rv-type="prop.type" class="form-control"  data-required="true" maxlength="50" style="width: 200px;margin-right: 5px;" placeholder="Property Name" rv-on-change="setFormPropertyType"></select>
								<!-- parameterInput / FormVariable / form field -->
							</td>
							<td>
								<select  id="targetFormProperties" rv-value="prop.target"  class="form-control" data-required="true" maxlength="50" style="width: 200px;margin-right: 5px;" placeholder="Property Type"></select>
							</td>
							<td>
								<button rv-on-click="removeProperty" class="btn btn-danger" type="button">Remove</button>
							</td>
						</tr>
						<tr>
							<td>
								<button rv-on-click="addProperty" class="btn btn-default" type="button" id="addProperty" style="margin-top: 10px;">Add Mapping</button>
							</td>
							<td></td>
							<td></td>
						</tr>
					</table>
       			</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" id="modalCancel">Close</button>
				<button type="button" class="btn btn-primary" id="modalOk">Ok</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
