<div class="modal fade" id="modal">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
				<h4 class="modal-title">New Form</h4>
			</div>
			<div class="modal-body">

				<table>
					<tr style="vertical-align: baseline;">
						<td style="width: 200px; white-space: nowrap;">
							<label>Form Title (English) :</label>
						</td>
						<td>
							<input id="formPropTitleEnCtrl" class="form-control" type="text" value="" data-required="true" maxlength="50" style="width: 200px;margin-bottom: 15px"/>
						</td>
					</tr>
					<tr style="vertical-align: baseline;">
						<td style="width: 200px; white-space: nowrap;">
							<label>Form Title (Arabic) :</label>
						</td>
						<td>
							<input id="formPropTitleArCtrl" class="form-control" type="text" value="" data-required="true" maxlength="50" style="width: 200px;margin-bottom: 15px"/>
						</td>
					</tr>
				</table>

				<div id="form-properties">
					<table>
						<tr>
							<td colspan="2">
								<button rv-on-click="toggleShow" class="btn btn-default" type="button">{shown | shownFormatter}</button>
							</td>
						</tr>
					</table>
					<table rv-if="shown" style="margin-top: 20px;">
						<tr rv-each-prop="properties" style="vertical-align: baseline;margin-bottom: 5px;">
							<td style="white-space: nowrap;">
								<input type="text" rv-value="prop.name" class="form-control"  data-required="true" maxlength="50" style="width: 200px;margin-right: 5px;" placeholder="Property Name"/>
							</td>
							<td>
								<select rv-value="prop.propType"  id="formPropType" class="form-control" data-required="true" maxlength="50" style="width: 200px;margin-right: 5px;">
									<option value="inputParam">Input Parameter</option>
									<option value="formValue">Form Value</option>
								</select>
								<!-- <input type="text" rv-value="prop.type"  class="form-control" data-required="true" maxlength="50" style="width: 200px;margin-right: 5px;" placeholder="Property Type"/> -->
							</td>
							<td>
								<button rv-on-click="removeProperty" class="btn btn-danger" type="button">Remove</button>
							</td>
						</tr>
						<tr>
							<td>
								<button rv-on-click="addProperty" class="btn btn-default" type="button" style="margin-top: 10px;">Add Property</button>
							</td>
							<td></td>
							<td></td>
						</tr>
					</table>

				</div>

				</table>

			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" id="modalCancel">Close</button>
				<button type="button" class="btn btn-primary" id="modalOk">Ok</button>
			</div>
		</div><!-- /.modal-content -->
	</div><!-- /.modal-dialog -->
</div><!-- /.modal -->
