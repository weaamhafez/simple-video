
<div >
    <label style="margin-bottom: 5px;font-weight: bold;display: block;">Forms :</label>
    <select id=publishedFormCtrl style="width: 300px;">
	</select>
</div>

<script>
$.ajax({
    url: 'form/findAllUserPublishedForms',
    type: 'GET',
    dataType: 'json',
    success: function(data) {
    	var el = $("#publishedFormCtrl");
    	el.empty();
    	for(var i=0;i<data.length;i++)
    		el.append("<option value='" + data[i].id + "'>" + data[i].name  + "</option>");
    	 el.select2();
    }
});
</script>
